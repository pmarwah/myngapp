<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Angular Application</title>
    <meta name="description" content="Interview">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Files-->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/app.css">

    <!--Required JS Files-->
    <script src="./js/libs/modernizr-custom.js"></script>
    <script src="./js/libs/require.js"></script>

</head>

<body>

    <div class="container" ng-controller="TypeAheadController">
        <h1>TypeAhead Using AngularJS</h1>
        <header></header>
        <typeahead items="items" prompt="Start typing a US state" title="name" subtitle="abbreviation" model="name" on-select="onItemSelected()" />
        <chart></chart>
    </div>

    <!--Libs-->
    <script src="./js/libs/angular.min.js"></script>
    <script src="./js/libs/angular-ui-router.js"></script>
    <script src="./js/libs/angular-resource.min.js"></script>

    <!--Custom Entry Files-->
    <script src="./js/libs/require.js" data-main="main.app"></script>
<!--     <script src="./js/main.app.js"></script> -->
    <script src="./js/config.app.js"></script>
</body>

</html>
